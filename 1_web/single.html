    <script>
        fetch('ajax/list').then(function(response){
            response.text().then(function(text){
                var albums = text.split(',');
                var i =0;
                var tags='';
                while(i<albums.length){
                    var album = albums[i];
                    //<li><a href="#!Isotropy" onclick="single_page('ajax/Isotropy')">Planet Nine : Isotropy</a></li> 
                    var tag = '<li><a href="#!'+album+'" onclick="single_page(\''+album+'\')">Planet Nine : '+album+'</a></li>'
                    tags = tags+tag;
                    i=i+1;
                }
                document.querySelector('#nav').innerHTML = tags;
            })
        })

        function single_page(page){
            fetch(page).then(function(response){
                response.text().then(function(text){
                    document.querySelector('article').innerHTML = text;
                })
            })
        }

        if(location.hash){
            var name = 'ajax/'+location.hash.substr(2);
            single_page(name);
        }else{
            var name = 'ajax/Onewe';
            single_page(name);
        }
    </script>
